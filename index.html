<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar's dashboard</title>
  </head>

  <body>
    <header>
      <img src="public/foobar_logo.png" alt="logo" />
      <input type="checkbox" id="toggle" />
      <label for="toggle" class="hamburger"></label>

      <div class="slide-in">
        <nav>
          <ul>
            <li>
              <a href=""
                ><span
                  class="iconify"
                  data-icon="fluent:home-32-regular"
                ></span>
                Home</a
              >
            </li>
            <li>
              <a href=""
                ><span
                  class="iconify"
                  data-inline="false"
                  data-icon="dashicons:products"
                ></span>
                Products</a
              >
            </li>
            <li>
              <a href=""
                ><span
                  class="iconify"
                  data-inline="false"
                  data-icon="fluent:people-community-20-regular"
                ></span>
                Customers</a
              >
            </li>
            <li>
              <a href="" class="active"
                ><span
                  class="iconify"
                  data-inline="false"
                  data-icon="fluent:history-24-regular"
                ></span>
                Orders</a
              >
            </li>
            <li>
              <a href="" class="border_section"
                ><span
                  class="iconify"
                  data-inline="false"
                  data-icon="ant-design:message-outlined"
                ></span>
                Messages</a
              >
            </li>
            <li>
              <a href=""
                ><span
                  class="iconify"
                  data-inline="false"
                  data-icon="ion:stats-chart"
                ></span>
                Statistics</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="search_bar"></div>

    <main>
      <section id="serving">
        <h2>ready for pick up</h2>
        <div class="serving-box"></div>
      </section>
      <section id="order">
        <h2>upcoming orders</h2>
        <div class="order-box"></div>
      </section>
    </main>

    <template id="templ-serving">
      <div class="servings">
        <p class="serving-id"></p>
        <p class="serving-time"></p>

        <div class="beer-type"></div>
      </div>
    </template>

    <template id="templ-orders">
      <div class="orders">
        <p class="order-id"></p>
        <p class="order-time"></p>

        <div class="beer-type"></div>
      </div>
    </template>
    <sidebar>
      <div class="queue-number"></div>
    </sidebar>

    <div class="time">time</div>

    <script type="module" src="/main.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
