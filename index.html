<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FooBar's dashboard</title>
</head>

<body>

  <header>
    <img src="public/foobar_logo.png" alt="logo" />

    <input type="checkbox" id="toggle">
    <label for="toggle" class="hamburger"></label>

    <div class="slide-in">
      <nav>
        <ul>
          <li><a href=""><span class="iconify" data-icon="fluent:home-32-regular"></span> Home</a></li>
          <li><a href=""><span class="iconify" data-inline="false" data-icon="dashicons:products"></span> Products</a>
          </li>
          <li><a href=""><span class="iconify" data-inline="false"
                data-icon="fluent:people-community-20-regular"></span> Customers</a></li>
          <li><a href="" class="active"><span class="iconify" data-inline="false"
                data-icon="fluent:history-24-regular"></span>
              Orders</a></li>
          <li><a href="" class="border_section"><span class="iconify" data-inline="false"
                data-icon="ant-design:message-outlined"></span>
              Messages</a></li>
          <li><a href=""><span class="iconify" data-inline="false" data-icon="ion:stats-chart"></span> Statistics</a>
          </li>
          <li><a href=""><span class="iconify" data-inline="false" data-icon="clarity:settings-outline-alerted"></span>
              Settings</a></li>
        </ul>
      </nav>
      <div class="log_in">
        <li><a href="">
            <div class="user">
              <img src="public/foobar_avatar.png"> Foobar
            </div>
            <span class="iconify" data-inline="false" data-icon="akar-icons:more-vertical"></span>
          </a></li>
      </div>
    </div>
  </header>

  <div class="search_bar"></div>


  <main>
    <section>
      <h2>Ready for pick up</h2>
      <div class="orders">
        <div class="order"></div>
        <div class="order"></div>
        <div class="order"></div>
      </div>
      <div class="chart"></div>
    </section>
    <section>
      <h2>Upcoming orders</h2>

    </section>
  </main>
  <template>
    <div class="orders">
      <div class="order-id">
        <p class="id"></p>
        <p class="time"></p>
        <div class="beer-type">
          <ul class="beer"></ul>
        </div>
      </div>
    </div>
  </template>
  <sidebar>
    <div class="queue_number"></div>
  </sidebar>

  <div class="time"></div>


  <script type="module" src="/main.js"></script>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>


</html>
