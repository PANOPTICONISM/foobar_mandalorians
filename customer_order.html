<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar</title>
  </head>

  <body>
    <header>
      <div class="navigation">
        <img src="public/foobar_logo.png" alt="logo" />

        <input type="checkbox" id="toggle" />
        <label for="toggle" class="hamburger"></label>

        <div class="slide-in">
          <nav>
            <ul>
              <li>
                <a href=""
                  ><span
                    class="iconify"
                    data-icon="fluent:home-32-regular"
                  ></span>
                  Home</a
                >
              </li>
              <li>
                <a href="" class="active"
                  ><span
                    class="iconify"
                    data-inline="false"
                    data-icon="dashicons:products"
                  ></span>
                  Products</a
                >
              </li>
              <li>
                <a href=""
                  ><span
                    class="iconify"
                    data-inline="false"
                    data-icon="fluent:history-24-regular"
                  ></span>
                  Order history</a
                >
              </li>
              <li>
                <button class="checkout">
                  <span
                    class="iconify"
                    data-inline="false"
                    data-icon="ion:beer"
                  ></span>
                  Checkout
                </button>
              </li>
              <li>
                <a href="" class="border_section"
                  ><span
                    class="iconify"
                    data-inline="false"
                    data-icon="clarity:settings-outline-alerted"
                  ></span>
                  Settings</a
                >
              </li>
            </ul>
          </nav>
          <div class="log_in">
            <ul>
              <li>
                <a href="">
                  <div class="user">
                    <img src="public/foobar_avatar.png" alt="logo" /> Foobar
                  </div>
                  <span
                    class="iconify"
                    data-inline="false"
                    data-icon="akar-icons:more-vertical"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="checkout_beer"></div>

    <main>
      <section>
        <h2>Ready for beer o'clock?</h2>
        <div class="search_filters">
          <div class="filters"></div>
          <div class="search_bar"></div>
        </div>
        <div class="beers"></div>
      </section>
    </main>

    <template id="counter">
      <div class="counter">
        <input type="button" value="-" class="minus" />
        <input type="text" size="1" value="0" class="count" />
        <input type="button" value="+" class="plus" />
      </div>
    </template>

    <template id="b_modal">
      <div id="beer_modal">
        <div class="modal_container">
          <div class="modal_inner_readmore">
            <span class="close">&times;</span>
            <div class="headline">
              <img src="/" alt="" />
              <div class="details">
                <h3></h3>
                <h4></h4>
                <p></p>
              </div>
            </div>
            <div class="desc">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="checkout">
      <div id="order_modal">
        <div class="modal_container_b">
          <div class="modal_inner_checkout">
            <h2>Order confirmation</h2>
            <main>
              <div class="payment_options">
                <button class="credit_card active_filter">Credit card</button>
                <button>MobilePay</button>
              </div>

              <form>
                <fieldset>
                  <label for="username">Username</label>
                  <p>
                    Give yourself a cool name with 2 to 10 letters and then try
                    to find your order on one of our tv screens
                  </p>
                  <input
                    id="username"
                    name="username"
                    autocomplete="username"
                    inputmode="text"
                    type="text"
                    minlength="2"
                    maxlength="10"
                    required
                  />
                </fieldset>
                <fieldset>
                  <label for="pnumber">Phone-number</label>
                  <p>
                    This number will only be used to send you your order number
                  </p>
                  <input
                    id="pnumber"
                    name="phonenumber"
                    inputmode="tel"
                    autocomplete="tel"
                    type="tel"
                    required
                  />
                </fieldset>
                <fieldset>
                  <label for="cardname">Name on the card</label>
                  <input
                    id="cardname"
                    name="cardname"
                    inputmode="text"
                    type="text"
                    required
                  />
                </fieldset>
                <fieldset>
                  <label for="creditcard">Credit card</label>
                  <input
                    id="creditcard"
                    name="creditcard"
                    inputmode="numeric"
                    type="number"
                    required
                  />
                </fieldset>
                <div class="credit_card_details">
                  <fieldset>
                    <label for="expirationdate">Expiration date</label>
                    <div>
                      <input
                        id="expirationdate"
                        name="expirationmonth"
                        inputmode="numeric"
                        type="number"
                        required
                      />
                      <span>/</span>
                      <input
                        id="expirationdate"
                        name="expirationyear"
                        inputmode="numeric"
                        type="number"
                        required
                      />
                    </div>
                  </fieldset>
                  <fieldset>
                    <label for="cvv">CVV</label>
                    <input
                      id="cvv"
                      name="cvv"
                      inputmode="numeric"
                      type="number"
                      required
                    />
                  </fieldset>
                </div>

                <p>
                  By clicking “Beer me up”, I agree with FooBar’s Terms of
                  Service and with purchasing the content in the basket summary.
                </p>
                <div class="buttons">
                  <button type="reset" class="reset">
                    <span
                      class="iconify arrow"
                      data-inline="false"
                      data-icon="bi:arrow-left"
                    ></span>
                    Return
                  </button>
                  <button type="submit" class="submit">
                    Beer me up
                    <span
                      class="iconify purchase"
                      data-inline="false"
                      data-icon="bi:bag-check"
                    ></span>
                  </button>
                </div>
              </form>
            </main>
          </div>
        </div>
      </div>
    </template>

    <sidebar>
      <h2>Basket summary</h2>
      <div class="summary">
        <!-- <div class="card">
          <img src="" alt="" />
          <div class="name_category">
            <h3></h3>
            <h4></h4>

            <div class="counter">
              <input type="button" value="-" class="minus" />
              <input type="text" size="1" value="0" class="count" />
              <input type="button" value="+" class="plus" />
            </div>
          </div>

          <div class="price">
            <h6>price</h6>
          </div>
        </div> -->
      </div>
      <div class="total">
        <p>Total</p>
        <p>DKK 64</p>
      </div>

      <div class="reminder">
        <img src="" alt="" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod ut vero
          repudiandae, incidunt alias minima itaque dignissimos enim facilis
          rerum.
        </p>
      </div>
    </sidebar>

        <div class="modal_inner">

            <span>Your order has been received.</span>
        </div>
    </div> -->

    <script type="module" src="/order.js"></script>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
