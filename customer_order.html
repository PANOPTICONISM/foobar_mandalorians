    <meta charset="UTF-8" />

    <title>FooBar's dashboard</title>
</head>

<body>
    <header>
        <img src="public/foobar_logo.png" alt="logo" />

        <input type="checkbox" id="toggle">
        <label for="toggle" class="hamburger"></label>

        <div class="slide-in">
            <nav>
                <ul>
                    <li><a href=""><span class="iconify" data-icon="fluent:home-32-regular"></span> Home</a></li>
                    <li><a href="" class="active"><span class="iconify" data-inline="false"
                                data-icon="dashicons:products"></span>
                            Products</a></li>
                    <li><a href=""><span class="iconify" data-inline="false"
                                data-icon="fluent:history-24-regular"></span> Order history</a></li>
                    <li><a href=""><span class="iconify" data-inline="false" data-icon="ion:beer"></span> Checkout</a>
                    </li>
                    <li><a href="" class="border_section"><span class="iconify" data-inline="false"
                                data-icon="clarity:settings-outline-alerted"></span> Settings</a></li>
                </ul>
            </nav>
            <div class="log_in">
                <li><a href="">
                        <div class="user">
                            <img src="public/foobar_avatar.png"> Foobar
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </a></li>
            </div>
        </div>
    </header>

    <div class="checkout_beer"></div>

    <main>
        <section>
            <h2>Ready for beer o'clock?</h2>
            <div class="filters">
                <div class="filter"></div>
                <div class="search_bar"></div>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="" alt="">
                    <div class="name_category">
                        <h3>Ruined Childhood</h3>
                        <h4>Belgian</h4>
                    </div>
                    <div class="details">
                        <h5>10% alcohol</h5>
                        <h6>DKK <span>32</span></h6>
                    </div>
                    <div class="buttons">
                        <button>Read more</button>
                        <button>- 0 +</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
